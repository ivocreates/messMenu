{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_dashboard') }}">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_menu') }}">
                            <i class="fas fa-utensils me-2"></i>Menu Management
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('daily_menu') }}">
                            <i class="fas fa-calendar-day me-2"></i>Daily Menu
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_orders') }}">
                            <i class="fas fa-shopping-cart me-2"></i>Orders
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main content -->
        <div class="col-md-9 col-lg-10 ms-sm-auto px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Edit Menu Item</h1>
                <a href="{{ url_for('admin_menu') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Menu
                </a>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-edit me-2"></i>Edit Menu Item</h5>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Item Name</label>
                                    <input type="text" class="form-control" id="name" name="name" value="{{ item.name }}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" name="description" rows="3">{{ item.description }}</textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="price" class="form-label">Price (â‚¹)</label>
                                    <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" value="{{ item.price }}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="category" class="form-label">Category</label>
                                    <select class="form-select" id="category" name="category" required>
                                        <option value="">Select Category</option>
                                        <option value="Main Course" {% if item.category == 'Main Course' %}selected{% endif %}>Main Course</option>
                                        <option value="Curry" {% if item.category == 'Curry' %}selected{% endif %}>Curry</option>
                                        <option value="Bread" {% if item.category == 'Bread' %}selected{% endif %}>Bread</option>
                                        <option value="Rice" {% if item.category == 'Rice' %}selected{% endif %}>Rice</option>
                                        <option value="Side Dish" {% if item.category == 'Side Dish' %}selected{% endif %}>Side Dish</option>
                                        <option value="Snacks" {% if item.category == 'Snacks' %}selected{% endif %}>Snacks</option>
                                        <option value="Beverages" {% if item.category == 'Beverages' %}selected{% endif %}>Beverages</option>
                                        <option value="Dessert" {% if item.category == 'Dessert' %}selected{% endif %}>Dessert</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="available" name="available" {% if item.available %}checked{% endif %}>
                                        <label class="form-check-label" for="available">
                                            Available
                                        </label>
                                    </div>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-2"></i>Update Item
                                    </button>
                                    <a href="{{ url_for('admin_menu') }}" class="btn btn-outline-secondary">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_dashboard') }}">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_menu') }}">
                            <i class="fas fa-utensils me-2"></i>Menu Management
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('daily_menu') }}">
                            <i class="fas fa-calendar-day me-2"></i>Daily Menu
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_orders') }}">
                            <i class="fas fa-shopping-cart me-2"></i>Orders
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main content -->
        <div class="col-md-9 col-lg-10 ms-sm-auto px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Add Menu Item</h1>
                <a href="{{ url_for('admin_menu') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Menu
                </a>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-plus me-2"></i>Add New Menu Item</h5>
                        </div>
                        <div class="card-body">
                            <form method="POST" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Item Name</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="price" class="form-label">Price (â‚¹)</label>
                                    <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" required>
                                </div>
                                <div class="mb-3">
                                    <label for="category" class="form-label">Category</label>
                                    <select class="form-select" id="category" name="category" required>
                                        <option value="">Select Category</option>
                                        <option value="Main Course">Main Course</option>
                                        <option value="Curry">Curry</option>
                                        <option value="Bread">Bread</option>
                                        <option value="Rice">Rice</option>
                                        <option value="Side Dish">Side Dish</option>
                                        <option value="Snacks">Snacks</option>
                                        <option value="Beverages">Beverages</option>
                                        <option value="Dessert">Dessert</option>
                                    </select>
                                </div>
                                
                                <!-- Image Upload Section -->
                                <div class="mb-3">
                                    <label class="form-label">Food Image</label>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="image_file" class="form-label">Upload from Computer</label>
                                            <input type="file" class="form-control" id="image_file" name="image_file" 
                                                   accept="image/*" onchange="toggleImageInputs('file')">
                                            <small class="form-text text-muted">
                                                Supported formats: PNG, JPG, JPEG, GIF, WebP (Max: 16MB)
                                            </small>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="image_url" class="form-label">Or Enter Image URL</label>
                                            <input type="url" class="form-control" id="image_url" name="image_url" 
                                                   placeholder="https://example.com/image.jpg" onchange="toggleImageInputs('url')">
                                            <small class="form-text text-muted">Enter a valid URL for the food image</small>
                                        </div>
                                    </div>
                                    <div class="mt-2">
                                        <div id="image-preview" class="d-none">
                                            <img id="preview-img" src="" alt="Preview" class="img-thumbnail" style="max-width: 200px; max-height: 200px;">
                                        </div>
                                    </div>
                                </div>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-plus me-2"></i>Add Item
                                    </button>
                                    <a href="{{ url_for('admin_menu') }}" class="btn btn-outline-secondary">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function toggleImageInputs(type) {
    const fileInput = document.getElementById('image_file');
    const urlInput = document.getElementById('image_url');
    const preview = document.getElementById('image-preview');
    const previewImg = document.getElementById('preview-img');
    
    if (type === 'file') {
        // Clear URL input when file is selected
        if (fileInput.files[0]) {
            urlInput.value = '';
            
            // Show file preview
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImg.src = e.target.result;
                preview.classList.remove('d-none');
            };
            reader.readAsDataURL(fileInput.files[0]);
        }
    } else if (type === 'url') {
        // Clear file input when URL is entered
        if (urlInput.value) {
            fileInput.value = '';
            
            // Show URL preview
            previewImg.src = urlInput.value;
            preview.classList.remove('d-none');
            
            // Hide preview if image fails to load
            previewImg.onerror = function() {
                preview.classList.add('d-none');
            };
        } else {
            preview.classList.add('d-none');
        }
    }
}
</script>
{% endblock %}
